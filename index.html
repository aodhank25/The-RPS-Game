<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>The RPS Game</title>
</head>
<body>
    <header>
        <h1> The RPS Game </h1>

    
    </header>

    <div class="score_board">
        <div id ="player_label" class="tag">Player1</div>
        <div id ="computer_label" class="tag">Computer</div>
        <span id="player_score">0</span>:<span id="computer_score">0</span>
    </div>

<div class ="outcome">

    <p>Rock Crushes Scissors. Victory !! </p>
</div>

<div class="choices">
    <div class="move" id ="r">
        <i class="fas fa-hand-rock"></i>
    </div>
    <div class="move" id="p">
        <i class="fas fa-hand-paper"></i>
    </div>
    <div class="move" id="s">
        <i class="fas fa-hand-scissors"></i>
    </div>

</div>

<div id="play_message">	
    <p>
        Lets Play !! 
    </p>
</div>
<!--Font Awesome Script -->
<script src="https://kit.fontawesome.com/b03ce7f56a.js" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>

</body>
</html>
